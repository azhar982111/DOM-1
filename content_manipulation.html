<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button onclick="setFirstName()">FIRSTNAME</button>
	<button onclick="setLastName()">LASTNAME</button>
	<button onclick="setFullName()">Full Name</button>
	<button onclick="resetDefaults()">RESET DEFAULTS</button>
	<script type="text/javascript">
		function setFirstName() {
			document.getElementById("firstname").textContent = "Azhar"
		}

		function setLastName() {
			document.getElementById("lastname").textContent = "Hussain"
		}

		function setFullName() {
			document.getElementById("fullname").textContent = "Azhar Hussain"
		}

		function resetDefaults(){
			document.getElementById("firstname").textContent = ""
            document.getElementById("lastname").textContent = ""
            document.getElementById("fullname").textContent = ""
		}
	</script>
</body>
</html>
