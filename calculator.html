<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

#input{
    margin-top: 30px;
    display: flex;
    gap: 10px;
    justify-content: center;
}

#input input{
    width: 300px;
    height: 30px;
}

#buttons{
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

#buttons button{
    width: 100px;
    height: 50px;
    border-radius: 15px;
}

</style>
<body>


<div id="input">

<input type="number" id="1stnumber">
<input type="number" id="2ndnumber">

</div>

<div id="buttons">
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
</div>

    
</body>

<script>


function calculate(x){
let fisrtValue = +document.getElementById("1stnumber").value
let secondValue = +document.getElementById("2ndnumber").value

if(x === "add"){
alert(fisrtValue+secondValue)
}

else if(x === "sub"){
    alert(fisrtValue - secondValue) 
}

else if(x === "mul"){
    alert(fisrtValue * secondValue) 
}

else if(x === "div"){
    alert(fisrtValue / secondValue) 
}
}




</script>
</html>
